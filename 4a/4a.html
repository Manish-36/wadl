<!DOCTYPE html>
<html>
<head>
    <title>Simple Mobile Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
    <!-- Home Page -->
    <div data-role="page" id="home">
        <div data-role="header">
            <h1>Home</h1>
        </div>
        <div data-role="content">
            <p>Welcome to our mobile website!</p>
            <a href="#about" data-role="button">About Us</a>
            <a href="#contact" data-role="button">Contact</a>
        </div>
        <div data-role="footer">
            <h4>&copy; 2025 Mobile Website</h4>
        </div>
    </div>
   
    <!-- About Page -->
    <div data-role="page" id="about">
        <div data-role="header">
            <h1>About Us</h1>
        </div>
        <div data-role="content">
            <p>This is the about page of our mobile-friendly website.</p>
            <a href="#home" data-role="button" data-rel="back">Back</a>
        </div>
        <div data-role="footer">
            <h4>&copy; 2025 Mobile Website</h4>
        </div>
    </div>
   
    <!-- Contact Page -->
    <div data-role="page" id="contact">
        <div data-role="header">
            <h1>Contact Us</h1>
        </div>
        <div data-role="content">
            <p>Email: contact@example.com</p>
            <p>Phone: +1234567890</p>
            <a href="#home" data-role="button" data-rel="back">Back</a>
        </div>
        <div data-role="footer">
            <h4>&copy; 2025 Mobile Website</h4>
        </div>
    </div>
</body>
</html>
